      const buildingTileset = await Cesium.createOsmBuildingsAsync();
      viewer.scene.primitives.add(buildingTileset);

      // add geojson source
      var geojsonOptions = {
        clamptoground: true,
      };
      viewer.scene.mode = Cesium.SceneMode.SCENE2D;

      const mmle = viewer.dataSources.add(
        Cesium.GeoJsonDataSource.load("https://raw.githubusercontent.com/keithg778/mmle/refs/heads/main/mrt5n.map.geojson"));

      // zzom to to MMLE
      viewer.flyTo(mmle);
